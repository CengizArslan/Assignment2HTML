<html>
    <head>
        <title>Q4</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f9;
            }

            .box {
                width: 200px;
                height: 100px;
                padding: 20px;
                border: 5px solid #007BFF;
                margin: 20px;
                background-color: #e0e0e0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                line-height: 100px;
                color: #333;
            }

            .box:hover {
                border-color: #28a745;
            }
        </style>
    </head>
    <body>
        <div class="box" id="box">Click Me!</div>

        <script>
            // Selects the box element
            const box = document.getElementById('box');

            // Function to generate a random color
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];//basically same as previous questions
                }
                return color;
            }

            // Change background color on click
            box.addEventListener('click', () => {//listens to when u click
                box.style.backgroundColor = getRandomColor();//changes backgroud to random color 
            });

            // Change text and border style on hover
            box.addEventListener('mouseover', () => {//litstens to when u hover over
                box.style.borderColor = getRandomColor();//and same as above
                box.textContent = 'Hovered!';
            });

            // Reset text on mouseout
            box.addEventListener('mouseout', () => {
                box.textContent = 'Click Me!';
            });
        </script>
    </body>
</html>
