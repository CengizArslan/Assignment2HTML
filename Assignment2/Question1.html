<html>
    <head>
        <title>Q1</title>
    </head>
    <body>
        <script>
            let width;
            let length;

            do {
                width = prompt("Please enter a valid whole number that isn't negative: ");
                width = parseInt(width, 10);
                if (isNaN(width) || width < 0) {
                    alert("That is not a valid number. Please try again. ");
                }
            } while (isNaN(width) || width < 0);

            console.log("Width:", width);
            
            do {
                length = prompt("Please enter a valid whole number that isn't negative: ");
                length = parseInt(length, 10);
                if (isNaN(length) || length < 0) {
                    alert("That is not a valid number. Please try again. ");
                }
            } while (isNaN(length) || length < 0);

            console.log("Length:", length);
            
            function calArea(num1, num2){
                return num1 * num2;
            }

            console.log("Area = " + calArea(width, length));
        </script>
    </body>
</html>
